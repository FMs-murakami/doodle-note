<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - {{SITE_TITLE}}</title>
    <meta name="description" content="{{SITE_DESCRIPTION}}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{RELATIVE_PATH}}assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{RELATIVE_PATH}}assets/favicon.ico">
</head>
<body>
    {{HEADER_COMPONENT}}

    <!-- Main Layout -->
    <div class="main-layout">
        {{SIDEBAR_COMPONENT}}

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="{{RELATIVE_PATH}}index.html">ホーム</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">{{PAGE_TITLE}}</span>
                </nav>

                <!-- Page Content -->
                <article class="page-content">
                    <div class="content-area">
                        {{CONTENT}}
                    </div>
                </article>

                <!-- Page Navigation -->
                <nav class="page-navigation">
                    <a href="{{RELATIVE_PATH}}index.html" class="nav-button nav-button-back">
                        ← ドキュメント一覧に戻る
                    </a>
                </nav>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="{{RELATIVE_PATH}}assets/js/main.js"></script>
    <script src="{{RELATIVE_PATH}}assets/js/sidebar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // Initialize syntax highlighting
        hljs.highlightAll();

        // Add copy button to code blocks
        document.querySelectorAll('pre code').forEach((block) => {
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'コピー';
            button.setAttribute('aria-label', 'コードをコピー');
            button.addEventListener('click', () => {
                navigator.clipboard.writeText(block.textContent).then(() => {
                    button.textContent = 'コピー済み';
                    setTimeout(() => {
                        button.textContent = 'コピー';
                    }, 2000);
                });
            });
            block.parentNode.insertBefore(button, block);
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
